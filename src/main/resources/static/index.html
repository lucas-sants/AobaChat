<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0" charset="utf-8">
<title>Aoba!</title>
<link rel="stylesheet" href="./css/main.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="/css/emoji.css" rel="stylesheet">
</head>
<body background="/img/background-app.jpg"
	style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<noscript>
		<h2>ERRO - O navegador n√£o suporta Javascript</h2>
	</noscript>

	<div id="username-page">
		<div class="username-page-container">
			<img src="/img/aoba-logo-small.png">
			<hr color="ededed" size="1px"/>
			<br/>
			<h1 class="title">Informe seu nome:</h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Nome"
						autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit"> Entrar <i class="fa fa-sign-in" aria-hidden="true"></i></button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Aoba</h2>
			</div>
			<div class="connecting">Conectando...</div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group send-message-container">
					<div class="input-group clearfix emoji-picker-container">
						<input type="text" id="message" placeholder="Escreva uma mensagem..."
							autocomplete="off" class="form-control" maxlength="60" data-emojiable="true">
					</div>
					<div>
					<button type="submit" class="primary" id="btnSend" style="margin-left: 4px"> <i class="fa fa-paper-plane"></i> </button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>

	<script src="./js/config.js"></script>
	<script src="./js/util.js"></script>
	<script src="./js/jquery.emojiarea.js"></script>
	<script src="./js/emoji-picker.js"></script>

	<script>
      $(function() {
        // Initializes and creates emoji set from sprite sheet
        window.emojiPicker = new EmojiPicker({
          emojiable_selector: '[data-emojiable=true]',
          assetsPath: '/img/',
          popupButtonClasses: 'fa fa-smile-o'
        });
        // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
        // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
        // It can be called as many times as necessary; previously converted input fields will not be converted again
        window.emojiPicker.discover();
      });
    </script>
	<script>
      // Google Analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49610253-3', 'auto');
      ga('send', 'pageview');
    </script>

</body>
</html>
